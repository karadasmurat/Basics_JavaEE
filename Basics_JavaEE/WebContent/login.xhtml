<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Login Form</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- Bootstrap CDN to add Font Awesome -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />


<style type="text/css">
.FA {
	font-family: FontAwesome;
}
</style>
</head>
<body>

	<div class="container">

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

			<div class="panel panel-default">

				<div class="panel-heading">
					<div class="panel-title"><h2>Sign In</h2></div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<form id="create" method="post" action="j_security_check">

						<div class="form-group">
							<input type="text" name="j_username" size="20" placeholder="&#xf007; username" class="FA form-control" />
						</div>
						
						<div class="form-group">
							<input type="password" name="j_password" size="20" placeholder="&#xf023; password" class="FA form-control" />
						</div>

						<div class="form-group pull-right">
							<button type="submit" class="FA btn btn-success">Login <span class="fa-angle-double-right" /></button>
						</div>
						<br/><br/>
						<hr/>
						<div class="form-group">
							<div style="font-size: 85%">
								Don't have an account! <a href="#"> Sign Up Here </a>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
