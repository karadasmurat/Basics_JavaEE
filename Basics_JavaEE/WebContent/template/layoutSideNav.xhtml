<!DOCTYPE html>

	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Business Continuity</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../resources/css/bootstrap-3.3.2/css/bootstrap.min.css" />

	<script src="../resources/js/jquery/jquery-1.11.2.min.js"></script>
	<script src="../resources/css/bootstrap-3.3.2/js/bootstrap.min.js"></script>


	<link rel="stylesheet" href="../resources/css/font-awesome-4.3.0/css/font-awesome.min.css" />
	<!-- ie7 fix -->
	<link rel="stylesheet" type="text/css" href="../resources/css/font-awesome-4.3.0/css/font-awesome-ie7.min.css" />

	<link rel="stylesheet" href="../resources/css/footer-distributed-with-address-and-phones.css" />

	<link rel="stylesheet" type="text/css" href="../resources/css/navside.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/nav.css" />


	<!-- GOOGLE FONTS-->
	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css" />
	<!--<link href="../resources/fonts/fonts_cookie.css" rel="stylesheet" type="text/css" />-->
	

	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

	<style>
body {
	padding-top: 60px;
}

.FA {
	font-family: FontAwesome;
}

#leftNAV.affix {
	top: 60px; /* Set the top position of pinned element */
}

/* enable absolute positioning */
.inner-addon { 
    position: relative; 
}

/* style icon */
.inner-addon .glyphicon {
  position: absolute;
  padding: 10px;
  pointer-events: none;
}

/* align icon */
.left-addon .glyphicon  { left:  0px;}
.right-addon .glyphicon { right: 0px;}

/* add padding  */
.left-addon input  { padding-left:  30px; }
.right-addon input { padding-right: 30px; }

</style>


</h:head>
<body data-spy="scroll" data-target="#myScrollspy">


	<!-- If the layout attribute has the value block then it will be rendered as a div -->
	<h:panelGroup layout="block" id="header">
		<ui:insert name="header">
			<ui:include src="nav.xhtml">
			</ui:include>
		</ui:insert>
	</h:panelGroup>

	<div class="container-fluid">

		<div class="row no-gutter">

			<div class="col-sm-2 hidden-xs nopadding">

				<h:panelGroup layout="block" id="navside" styleClass="nopadding">

					<ui:insert name="navside">
						<ui:include src="navside.xhtml">
						</ui:include>
					</ui:insert>

				</h:panelGroup>

			</div>
			<div class="col-sm-10 nopadding">

				<h:panelGroup layout="block" id="contents">
					<ui:insert name="contents">
						<ui:include src="contents.xhtml">
						</ui:include>
					</ui:insert>
				</h:panelGroup>

			</div>
		</div>
	</div>

	<h:panelGroup layout="block" id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml">
			</ui:include>
		</ui:insert>
	</h:panelGroup>

</body>
</html>
