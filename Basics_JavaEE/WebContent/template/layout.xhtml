<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<!-- If the layout attribute has the value block then it will be rendered as a div -->
	<h:panelGroup layout="block" id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml">
			</ui:include>
		</ui:insert>
	</h:panelGroup>

	<h:panelGroup layout="block" id="contents">
		<ui:insert name="contents">
			<ui:include src="contents.xhtml">
			</ui:include>
		</ui:insert>
	</h:panelGroup>

	<h:panelGroup layout="block" id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml">
			</ui:include>
		</ui:insert>
	</h:panelGroup>

</h:body>
</html>
