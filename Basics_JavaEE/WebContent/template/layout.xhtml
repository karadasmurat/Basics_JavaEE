	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css" />

	<style>
body {
	padding-top: 51px;
	background-color: #292c2f;
}

#contentArea {
	background-color: white;
}

	font-family: FontAwesome;
}

</h:head>
<body data-spy="scroll" data-target="#myScrollspy">

	<div id="header" class="container-fluid">
		<ui:insert name="header">
			<ui:include src="navtop.xhtml" />
		</ui:insert>
	</div>

	<div id="contentArea" class="container-fluid">

		<div class="row no-gutter">

			<div class="col-sm-2 hidden-xs nopadding">
				<ui:insert name="navside">
					<ui:include src="navside.xhtml" />
				</ui:insert>
			</div>
			<div class="col-sm-10 nopadding" style="border-left: 1px solid #EBEBEB;">

				<h:panelGroup layout="block" id="contents">
					<ui:insert name="contents">
						<ui:include src="contents.xhtml" />
					</ui:insert>
				</h:panelGroup>

			</div>
		</div>
	</div>


	<h:panelGroup layout="block" id="footer">
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
	</h:panelGroup>


	<script>
     // ADD SLIDEDOWN ANIMATION TO DROPDOWN //
    $('.dropdown').on('show.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideDown();
    });

    // ADD SLIDEUP ANIMATION TO DROPDOWN //
    $('.dropdown').on('hide.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideUp();
    });
</script>
</body>
