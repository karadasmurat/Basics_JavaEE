<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>BCM Side Navigation</title>

	<!-- Latest compiled and minified CSS -->
	<h:outputStylesheet library="css" name="bootstrap-3.3.2/css/bootstrap.min.css" />

	<h:outputScript library="js" name="jquery/jquery-1.11.2.min.js" />
	<h:outputScript library="css" name="bootstrap-3.3.2/js/bootstrap.min.js" />

	<h:outputStylesheet library="css" name="font-awesome-4.3.0/css/font-awesome.min.css" />
</h:head>
<h:body>

	<!-- In the template client, everything outside ui:composition is ignored -->
	<ui:composition>

		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#" class="pull-right">View all</a>
				<h4>Portlet Heading</h4>
			</div>
			<div class="panel-body">
				<ul id="leftNAV" class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="80">
					<li class="nav-header">LINKS</li>
					<li><a href="#userMenu" data-toggle="collapse"><i class="glyphicon glyphicon-list"></i>Collapsable </a>

						<ul id="userMenu" class="nav collapse" style="text-indent: 10px;">
							<li class="active"><a href="#"><i class="glyphicon glyphicon-home"></i> SubLink1</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-envelope"></i> SubLink2 <span class="badge badge-info">4</span></a></li>
							<li><a href="#"><i class="glyphicon glyphicon-cog"></i> SubLink3</a></li>

						</ul></li>

					<li><a href="#toolboxMenu" data-toggle="collapse"><i class="glyphicon glyphicon-briefcase"></i> Toolbox</a>
						<ul id="toolboxMenu" class="nav collapse" style="text-indent: 10px;">
							<li class="active"><a href="#"><i class="glyphicon glyphicon-home"></i> SubLink1</a></li>
							<li><a href="#"><i class="glyphicon glyphicon-envelope"></i> SubLink2 <span class="badge badge-info">4</span></a></li>
							<li><a href="#"><i class="glyphicon glyphicon-cog"></i> SubLink3</a></li>

						</ul></li>
					<li><a href="#"><i class="glyphicon glyphicon-link"></i> Widgets</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-list-alt"></i> Reports</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-book"></i> Pages</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-star"></i> Social Media</a></li>
				</ul>
			</div>
		</div>

	</ui:composition>
</h:body>
</html>
