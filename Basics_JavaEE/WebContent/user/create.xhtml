<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>LIST</title>

</h:head>

<h:body>

	<ui:composition template="../template/layout01.xhtml">

		<ui:define name="contents">

			<h:panelGroup layout="block" styleClass="container">

				<div class="page-header">
					<h3>Create User</h3>
				</div>

				<h:form id="create">

					<div class="form-group">
						<h:outputLabel for="title" value="#{bundle.username}" />
						<h:inputText id="title" value="#{userBean.user.username}" size="15" required="true" p:placeholder="&#xF007; username" styleClass="FA form-control">
							<f:validateLength minimum="2" maximum="10" />
						</h:inputText>
						<h:message for="title" style="color:red" />
					</div>

					<div class="form-group">
						<h:outputLabel for="pwd" value="#{bundle.password}" />
						<h:inputSecret id="pwd" value="#{userBean.user.rawPassword}" size="15" required="true" p:placeholder="&#xF023; password" styleClass="FA form-control">
							<f:validateLength minimum="2" maximum="30" />
						</h:inputSecret>
						<h:message for="pwd" style="color:red" />
					</div>

					<h:commandButton type="submit" id="create" value="Create" action="#{userBean.createUser}" styleClass="btn btn-danger"/>
				</h:form>

			</h:panelGroup>

		</ui:define>

	</ui:composition>
</h:body>

</html>
