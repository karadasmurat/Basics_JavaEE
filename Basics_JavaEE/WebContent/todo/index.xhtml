<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>PAGE01</title>
</h:head>
<h:body>
	<ui:composition template="../template/layout01.xhtml">

		<ui:define name="contents">

			<h:form>

				<ul>

					<!-- h:commandLink> renders a HTML <a> element with an onclick script which submits a (hidden) POST form
				 and can invoke a managed bean action method. 
				 It's also required to be placed inside a <h:form>. 
				 -->
					<li><h:commandLink type="submit" value="Create New Todo"
							action="create" /></li>
					<li><h:commandLink type="submit" value="Show All Todos"
							action="todos" /></li>

					<!-- 
				h:outputLink renders a fullworthy HTML <a> element with the proper URL in the href attribute 
				which fires a bookmarkable GET request. It cannot directly invoke a managed bean action method. 
				-->
					<li><h:outputLink value="todos.xhtml">Show All Todos</h:outputLink></li>

				</ul>

			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
