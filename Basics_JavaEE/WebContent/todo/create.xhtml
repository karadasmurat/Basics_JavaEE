<h:body>

<!-- Fixed navbar -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </button>
          <a class="navbar-brand" href="#">Bootstrap theme</a>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ><h:link outcome="todos"><span class="glyphicon glyphicon-home"></span> Home</h:link></li>
            <li class="active"><h:link outcome="create"><span class="glyphicon glyphicon-plus"></span> Create</h:link></li>
            <li><a href="#contact">Contact</a></li>

              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>

	<h:panelGroup layout="block" styleClass="container">

		<h:panelGroup layout="block" styleClass="jumbotron">
			<h1>Todo Create</h1>
		</h:panelGroup>

		<h:form id="create">

			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Todo Title" for="title" />
				<h:inputText id="title" value="#{todoBean.todo.title}" size="15" required="true" p:placeholder="&#xf002; Title"
					styleClass="FA form-control">
					<f:validateLength minimum="2" maximum="10" />
				</h:inputText>

				<h:message for="title" style="color:red" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Todo Description" for="description" />
				<h:inputText id="description" value="#{todoBean.todo.description}" size="15" required="true"
					p:placeholder="&#xf002; Description" styleClass="FA form-control">
					<f:validateLength minimum="2" maximum="250" />
				</h:inputText>
				<h:message for="description" style="color:red" />
			</h:panelGroup>

			<h:commandButton type="submit" id="create" value="&#xf0c7; Create" action="#{todoBean.persist}"
				styleClass="FA btn btn-danger" />
		</h:form>

	</h:panelGroup>

</h:body>

</html>
