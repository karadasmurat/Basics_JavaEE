<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>LIST</title>

	<!-- Bootstrap CDN to add Font Awesome -->
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="../resources/css/opensans.css" />
	<style type="text/css">
.FA {
	font-family: FontAwesome;
}
</style>
</h:head>

<h:body>

	<ui:composition template="../template/layout01.xhtml">

		<ui:define name="contents">

			<h:panelGroup layout="block" styleClass="container">

				<div class="page-header"><h3>Create Todo</h3></div>

				<h:form id="create">

					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel value="Todo Title" for="title" />
						<h:inputText id="title" value="#{todoBean.todo.title}" size="15"
							required="true" p:placeholder="&#xf002; Title"
							styleClass="FA form-control">
							<f:validateLength minimum="2" maximum="10" />
						</h:inputText>

						<h:message for="title" style="color:red" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="form-group">
						<h:outputLabel value="Todo Description" for="description" />
						<h:inputText id="description" value="#{todoBean.todo.description}"
							size="15" required="true" p:placeholder="&#xF044; Description"
							styleClass="FA form-control">
							<f:validateLength minimum="2" maximum="250" />
						</h:inputText>
						<h:message for="description" style="color:red" />
					</h:panelGroup>

					<h:commandButton type="submit" id="create" value="&#xf0c7;  Save"
						action="#{todoBean.persist}" styleClass="FA btn btn-danger" />
				</h:form>

			</h:panelGroup>
			
		</ui:define>

	</ui:composition>
</h:body>

</html>
