<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>::EDIT</title>
	<!-- 	<h:outputStylesheet name="style.css" /> -->
	<!--  <link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />-->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- Bootstrap CDN to add Font Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="../resources/css/opensans.css" />
	<style type="text/css">
.FA {
	font-family: FontAwesome;
}
</style>
</h:head>
<h:body>


	<f:metadata>

		<!-- 
		<f:viewParam id="query" name="tid" value="#{todoEditBean.todo}" converter="#{todoConverter}"
			converterMessage="Unknown product, please use a link from within the system." required="true"
			requiredMessage="Bad request, please use a link from within the system." />
			 -->

		<f:viewParam id="queryID" name="tid" value="#{todoEditBean.queryID}" required="true">
			<f:validateLongRange minimum="1" maximum="20" />
		</f:viewParam>
		<f:viewAction action="#{todoEditBean.initValues}" />

	</f:metadata>


	<h:panelGroup layout="block" styleClass="container">

		<h:panelGroup layout="block" styleClass="jumbotron">
			<h1>Todo Edit</h1>
		</h:panelGroup>

		<h:messages styleClass="alert alert-danger alert-dismissable" />
		
		<h:message for="queryID" styleClass="alert alert-danger" />


		<h:form rendered="#{not empty todoEditBean.todo}">

			<input type="hidden" name="tid" id="tid" value="#{todoEditBean.todo.id}" />

			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel for="title" value="#{bundle.todo_Title}" />
				<h:inputText id="title" value="#{todoEditBean.todo.title}" size="15" p:placeholder="&#xf002; Title"
					styleClass="FA form-control">
					<f:validateLength minimum="2" />
				</h:inputText>
				<h:message for="title" styleClass="alert alert-danger" />
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel for="description" value="Description" />
				<h:inputTextarea id="description" value="#{todoEditBean.todo.description}" styleClass="form-control">
					<f:validateLength minimum="2" maximum="250" />
				</h:inputTextarea>
				<h:message for="description" styleClass="alert alert-danger" />
			</h:panelGroup>


			<h:commandButton type="submit" id="update" action="#{todoEditBean.update}" value="&#xf021; Update"
				styleClass="FA btn btn-danger" />
		</h:form>
	</h:panelGroup>
</h:body>

</html>
