<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>HR</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../resources/css/bootstrap-3.3.2/css/bootstrap.min.css" />

	<script src="../resources/js/jquery/jquery-1.11.2.min.js"></script>
	<script src="../resources/css/bootstrap-3.3.2/js/bootstrap.min.js"></script>

	<link type="text/css" rel="stylesheet" href="../resources/css/font-awesome-4.3.0/css/font-awesome.min.css" />
	
</h:head>
<h:body>

	<!-- h:link, h:commandLink and h:outputLink tags are used to render a HTML “a” anchor element 
	The “h:commandLink” tag is released since JSF 1.x, which is generate a link act like a submit button when clicked. (javascript)-->
	
	<!-- h:link” tag is a new tag in JSF 2.0 -->
	<!-- outcome is the href url, should be an existing page, value is the text -->
	<!-- relative to contextpath, unlike a href="#{request.contextPath}/user/create.xhtml" -->
	<h:link value="simple link" outcome="/user/create.xhtml" />
	
	<br />
	
	<h:link outcome="/login" > <span class="glyphicon glyphicon-home"></span> Glyphicon Support</h:link>

	<br />

	<h:link value="link with a parameter" outcome="selection">
		<f:param name="uid" value="123" />
	</h:link>
	
	<br />
	
	<h:commandLink action="#{hrBean.prepareCreate()}" styleClass="btn btn-success">
						<i class="fa fa-plus"></i> Create New HR
					</h:commandLink>

</h:body>
</html>
