<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Select One Value Change</title>

</h:head>

<h:body>

	<h:panelGroup layout="block" styleClass="container">

		<div class="page-header">
			<h3>Selection</h3>
		</div>

		<h:form id="create">

			<div class="form-group">
				<h:outputLabel for="typeMenu" value="Select Type: " />

				<h:selectOneMenu id="typeMenu" value="#{selectOneBean.selectedPhoneType}" onchange="submit()"
					valueChangeListener="#{selectOneBean.typeChanged}" converter="#{phoneTypeConverter}">
					<f:selectItems value="#{selectOneBean.allPhoneTypes}" var="pt" itemLabel="#{pt.title}" itemValue="#{pt}" />
				</h:selectOneMenu>

				<h:message for="typeMenu" style="color:red" />
			</div>


			<div class="form-group">
				<h:outputLabel for="subTypeMenu" value="Select Sub Type: " />

				<h:selectOneMenu id="subTypeMenu" value="#{selectOneBean.selectedPhoneSubType}" onchange="submit()"
					valueChangeListener="#{selectOneBean.subTypeChanged}" converter="#{phoneSubTypeConverter}">
					<f:selectItems value="#{selectOneBean.allPhoneSubTypes}" var="pst" itemLabel="#{pst.title}" itemValue="#{pst}" />
				</h:selectOneMenu>

				<h:message for="subTypeMenu" style="color:red" />
			</div>

		</h:form>

	</h:panelGroup>


</h:body>

</html>
