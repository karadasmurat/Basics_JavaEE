<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>UIREPEAT</title>
</h:head>

<h:body>

	<h:form>
		<ui:repeat value="#{repeatBean.intList}" varStatus="myLoop">
			<h:inputText value="#{repeatBean.intList[myLoop.index]}" />
		</ui:repeat>

		<ui:repeat value="#{repeatBean.cars}" varStatus="carLoop">
		
			<h:outputLabel value="Brand:" />
			<h:inputText value="#{repeatBean.cars[carLoop.index].brand}" />
			
			<h:outputLabel value="Model:" />
			<h:inputText value="#{repeatBean.cars[carLoop.index].model}" />
			<hr />
		</ui:repeat>

		<h:commandButton value="Add Car" action="#{repeatBean.add}" />
	</h:form>

</h:body>
</html>
