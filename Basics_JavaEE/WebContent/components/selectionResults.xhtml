<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>LIST</title>

</h:head>

<h:body>

	<h:panelGroup layout="block" styleClass="container">

		<div class="page-header">
			<h3>Selection Results</h3>
		</div>

		<h:dataTable value="#{carBean.selectedCars}" var="car" styleClass="table table-hover">
			<h:column>
				<f:facet name="header">Brand</f:facet>
    				#{car.brand}
  			</h:column>
		</h:dataTable>

	</h:panelGroup>

</h:body>

</html>
