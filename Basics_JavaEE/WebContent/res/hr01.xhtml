<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>UIREPEAT</title>
</h:head>

<h:body>

	<ui:composition template="../template/layoutSideNav.xhtml">

		<ui:define name="contents">

			<h:panelGroup layout="block" styleClass="container-fluid">
				<h:form>

					<h:messages />

					<div class="form-group">
						<h:outputLabel value="Employee ID" />
						<h:inputText value="#{hrBean.humanResource.employeeId}" size="15" p:placeholder="&#xF007; employee id"
							styleClass="FA form-control">

						</h:inputText>
					</div>

					<div class="form-group">
						<h:outputLabel value="Lastname" />
						<h:inputText value="#{hrBean.humanResource.lastName}" size="15" p:placeholder="&#xF007; employee id"
							styleClass="FA form-control">

						</h:inputText>
					</div>

					<br />
					<h:outputLabel value="Address:" />
					<hr />

					<ui:repeat value="#{hrBean.humanResource.contactInfo.addresses}" varStatus="addrLoop">
						<div class="form-group">
							<h:outputLabel value="Title:" />
							<h:inputText value="#{hrBean.humanResource.contactInfo.addresses[addrLoop.index].title}" size="15"
								p:placeholder="&#xF007; title" styleClass="FA form-control">

							</h:inputText>
						</div>
						<div class="form-group">
							<h:outputLabel value="Address:" />
							<h:inputText value="#{hrBean.humanResource.contactInfo.addresses[addrLoop.index].address}" size="15"
								p:placeholder="&#xF007; address" styleClass="FA form-control">

							</h:inputText>
						</div>
						<hr />
					</ui:repeat>

					<!-- h:commandButton outputs a <input type="submit"> -->
					<h:commandButton type="submit" id="add" value="Add another Address " action="#{hrBean.addAddress()}"
						styleClass="btn btn-danger pull-right" />

					<h:commandButton type="submit" id="create" value="Save" action="#{hrBean.createHR}"
						styleClass="btn btn-danger pull-right" />

				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
