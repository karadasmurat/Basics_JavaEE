<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressLabel_id}" for="id" />
                    <h:inputText id="id" value="#{addressController.selected.id}" title="#{bundle.CreateAddressTitle_id}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_address}" for="address" />
                    <h:inputText id="address" value="#{addressController.selected.address}" title="#{bundle.CreateAddressTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{addressController.selected.creationDate}" title="#{bundle.CreateAddressTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_description}" for="description" />
                    <h:inputText id="description" value="#{addressController.selected.description}" title="#{bundle.CreateAddressTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_district}" for="district" />
                    <h:inputText id="district" value="#{addressController.selected.district}" title="#{bundle.CreateAddressTitle_district}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_postcode}" for="postcode" />
                    <h:inputText id="postcode" value="#{addressController.selected.postcode}" title="#{bundle.CreateAddressTitle_postcode}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_title}" for="title" />
                    <h:inputText id="title" value="#{addressController.selected.title}" title="#{bundle.CreateAddressTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateAddressLabel_updateDate}" for="updateDate" />
                    <h:inputText id="updateDate" value="#{addressController.selected.updateDate}" title="#{bundle.CreateAddressTitle_updateDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_cityId}" for="cityId" />
                    <h:selectOneMenu id="cityId" value="#{addressController.selected.cityId}" title="#{bundle.CreateAddressTitle_cityId}" >
                        <f:selectItems value="#{cityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_contactinfoId}" for="contactinfoId" />
                    <h:selectOneMenu id="contactinfoId" value="#{addressController.selected.contactinfoId}" title="#{bundle.CreateAddressTitle_contactinfoId}" >
                        <f:selectItems value="#{contactinformationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
