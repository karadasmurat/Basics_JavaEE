<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAddressLabel_id}"/>
                    <h:outputText value="#{addressController.selected.id}" title="#{bundle.ViewAddressTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_address}"/>
                    <h:outputText value="#{addressController.selected.address}" title="#{bundle.ViewAddressTitle_address}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_creationDate}"/>
                    <h:outputText value="#{addressController.selected.creationDate}" title="#{bundle.ViewAddressTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAddressLabel_description}"/>
                    <h:outputText value="#{addressController.selected.description}" title="#{bundle.ViewAddressTitle_description}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_district}"/>
                    <h:outputText value="#{addressController.selected.district}" title="#{bundle.ViewAddressTitle_district}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_postcode}"/>
                    <h:outputText value="#{addressController.selected.postcode}" title="#{bundle.ViewAddressTitle_postcode}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_title}"/>
                    <h:outputText value="#{addressController.selected.title}" title="#{bundle.ViewAddressTitle_title}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_updateDate}"/>
                    <h:outputText value="#{addressController.selected.updateDate}" title="#{bundle.ViewAddressTitle_updateDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAddressLabel_cityId}"/>
                    <h:outputText value="#{addressController.selected.cityId}" title="#{bundle.ViewAddressTitle_cityId}"/>
                    <h:outputText value="#{bundle.ViewAddressLabel_contactinfoId}"/>
                    <h:outputText value="#{addressController.selected.contactinfoId}" title="#{bundle.ViewAddressTitle_contactinfoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.destroyAndView}" value="#{bundle.ViewAddressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAddressEditLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareCreate}" value="#{bundle.ViewAddressCreateLink}" />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.ViewAddressShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAddressIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
