<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactinformationTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactinformationLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.EditContactinformationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{contactinformationController.selected.description}" title="#{bundle.EditContactinformationTitle_description}" />
                    <h:outputLabel value="#{bundle.EditContactinformationLabel_title}" for="title" />
                    <h:inputText id="title" value="#{contactinformationController.selected.title}" title="#{bundle.EditContactinformationTitle_title}" />
                    <h:outputLabel value="#{bundle.EditContactinformationLabel_updateDate}" for="updateDate" />
                    <h:inputText id="updateDate" value="#{contactinformationController.selected.updateDate}" title="#{bundle.EditContactinformationTitle_updateDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{contactinformationController.update}" value="#{bundle.EditContactinformationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactinformationViewLink}"/>
                <br />
                <h:commandLink action="#{contactinformationController.prepareList}" value="#{bundle.EditContactinformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContactinformationIndexLink}" />

        </ui:define>
