<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContactinformationEmpty}" rendered="#{contactinformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contactinformationController.items.rowCount > 0}">
                    <h:outputText value="#{contactinformationController.pagination.pageFirstItem + 1}..#{contactinformationController.pagination.pageLastItem + 1}/#{contactinformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contactinformationController.previous}" value="#{bundle.Previous} #{contactinformationController.pagination.pageSize}" rendered="#{contactinformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contactinformationController.next}" value="#{bundle.Next} #{contactinformationController.pagination.pageSize}" rendered="#{contactinformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contactinformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactinformationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactinformationTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactinformationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactinformationTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactinformationTitle_updateDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contactinformationController.prepareView}" value="#{bundle.ListContactinformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactinformationController.prepareEdit}" value="#{bundle.ListContactinformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactinformationController.destroy}" value="#{bundle.ListContactinformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contactinformationController.prepareCreate}" value="#{bundle.ListContactinformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContactinformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
