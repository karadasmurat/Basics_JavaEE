<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactinformationLabel_id}"/>
                    <h:outputText value="#{contactinformationController.selected.id}" title="#{bundle.ViewContactinformationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContactinformationLabel_creationDate}"/>
                    <h:outputText value="#{contactinformationController.selected.creationDate}" title="#{bundle.ViewContactinformationTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContactinformationLabel_description}"/>
                    <h:outputText value="#{contactinformationController.selected.description}" title="#{bundle.ViewContactinformationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewContactinformationLabel_title}"/>
                    <h:outputText value="#{contactinformationController.selected.title}" title="#{bundle.ViewContactinformationTitle_title}"/>
                    <h:outputText value="#{bundle.ViewContactinformationLabel_updateDate}"/>
                    <h:outputText value="#{contactinformationController.selected.updateDate}" title="#{bundle.ViewContactinformationTitle_updateDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactinformationController.destroyAndView}" value="#{bundle.ViewContactinformationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContactinformationEditLink}"/>
                <br />
                <h:commandLink action="#{contactinformationController.prepareCreate}" value="#{bundle.ViewContactinformationCreateLink}" />
                <br />
                <h:commandLink action="#{contactinformationController.prepareList}" value="#{bundle.ViewContactinformationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContactinformationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
